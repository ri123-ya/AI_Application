<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari, Edge */
      #chat-container::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for Firefox */
      #chat-container {
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="bg-neutral-900 text-white overflow-x-hidden">
    <div
      class="container mx-auto max-w-3xl pb-44 px-2 overflow-y-auto h-[80vh]"
      id="chat-container"
    >
      <!-- Text Area -->

      <!-- user msg -->
      <!-- <div class="bg-neutral-800 my-6 p-3 rounded-lg ml-auto max-w-fit">
            Hi, How are you?
         </div> -->

      <!-- bot msg -->
      <!-- <div class="max-w-fit">
            How can i help you?
        </div> -->
    </div>
    <!-- user text area -->
    <div
      class="fixed inset-x-0 bottom-0 flex items-center justify-center bg-neutral-900"
    >
      <div class="bg-neutral-800 p-2 rounded-3xl w-full max-w-3xl mb-3">
        <textarea
          class="w-full resize-none outline-0 p-3"
          rows="2"
          id="input"
        ></textarea>
        <div class="flex items-center justify-end">
          <button
            id="ask"
            class="bg-white px-4 py-1 text-black rounded-full cursor-pointer hover:bg-gray-300"
          >
            Ask
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
